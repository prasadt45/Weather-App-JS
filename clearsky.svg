<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Sky -->
  <rect width="800" height="400" fill="skyblue" />
  
  <!-- Sun -->
  <circle id="sun" cx="100" cy="100" r="50" fill="yellow">
    <animate attributeName="cx" values="100;700;100" dur="20s" repeatCount="indefinite" />
  </circle>
  
  <!-- Cloud 1 -->
  <g id="cloud1" fill="white">
    <circle cx="150" cy="80" r="20"/>
    <circle cx="180" cy="80" r="25"/>
    <circle cx="210" cy="80" r="20"/>
    <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0,0" to="600,0" dur="30s" repeatCount="indefinite" />
  </g>
  
  <!-- Cloud 2 -->
  <g id="cloud2" fill="white">
    <circle cx="250" cy="150" r="20"/>
    <circle cx="280" cy="150" r="25"/>
    <circle cx="310" cy="150" r="20"/>
    <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0,0" to="600,0" dur="40s" repeatCount="indefinite" />
  </g>
</svg>
